    <h1 class="display-1" id="demo"></h1>
                    <img src="images/srm.png" height="150" width="150" alt="srm" style="border-radius: 65px;"  id="im"> &nbsp; &nbsp;
					<img src="images/sih.jpg" height="150" width="150" alt="sih" style="border-radius: 65px;"  id="in"> &nbsp; &nbsp;
					<img src="images/fab.png" height="150" width="150" alt="fablab" style="border-radius: 65px;"  id="io"> &nbsp; &nbsp;
					<img src="images/siic.jpg" height="150" width="150" alt="siic" style="border-radius: 65px;"  id="ip">
</div>
<script>
    var countDownDate = new Date("Jan 19, 2020 09:00:00").getTime();
    var x = setInterval(function() {
    
      var now = new Date().getTime();
    
      var distance = countDownDate - now;
    
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
      document.getElementById("demo").innerHTML = days + "D " + hours + "H "
      + minutes + "M " + seconds + "S ";
    
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("im").width = "150";
        document.getElementById("im").height = "150";
        document.getElementById("in").width = "150";
        document.getElementById("in").height = "150";
        document.getElementById("io").width = "150";
        document.getElementById("io").height = "150";
        document.getElementById("ip").width = "150";
        document.getElementById("ip").height = "150";
        document.getElementById("demo").innerHTML = "Live Now!";
      }
    }, 1000);
    </script>
